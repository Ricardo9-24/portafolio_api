<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Página no encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .error-code {
            font-size: 100px;
            color: #e74c3c;
            margin: 20px 0;
        }

        .message {
            font-size: 24px;
            color: #333;
        }

        .home-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .home-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="error-code">404</div>
